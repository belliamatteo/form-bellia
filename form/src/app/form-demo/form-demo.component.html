<div class="container">
 <h2>Demo Form: Sku</h2>
 <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)" class="jumbotron">

     <label for="skuInput">SKU</label>
     <input type="text" id="skuInput" placeholder="SKU" name="sku" 
            [formControl]="myForm.controls['sku']" class="form-control">
            <hr>
            <label for="skuInput">manu</label>
     <input type="text" id="skuInput" placeholder="SKU" name="sku" 
            [formControl]="myForm.controls['manu']" class="form-control">
            <hr>
            <label for="skuInput">koala</label>
     <input type="text" id="skuInput" placeholder="SKU" name="sku" 
            [formControl]="myForm.controls['koala']" class="form-control">
   </div>

 </form>
</div>
